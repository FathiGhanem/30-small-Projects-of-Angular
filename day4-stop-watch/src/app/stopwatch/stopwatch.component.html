<div class="stopwatch-container">

    <h2>StopWatch</h2>
    <p class="time">
        {{elapsedTime | number : "1.1-1"}}
        seconds
    </p>
    <div class="controls">
        <button (click)="startStop()">{{isRunning ? "Stop" : "Start"}}</button>
        <button (click)="rest()" [disabled]="!elapsedTime">Rest</button>
        <button (click)="reStart()" [disabled]="!elapsedTime">reStart</button>
    </div>



</div>
