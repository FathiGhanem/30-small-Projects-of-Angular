<div class="todo-container">
    <h2>To-Do List</h2>

    <input type="text"
    [(ngModel)]="newTask"
    placeholder="Enter New Task"
    (keyup.enter)="addTask()"
    >

    <button class="add-task" (click)="addTask()">ADD Task</button>
    <p *ngIf="isImpty">{{BoxStatus}}</p>

    <p *ngIf="tasks.length === 0">No tasks available . Add new task!</p>

    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{task}}
            <button (click)="removeTask(i)">Remove</button>
        </li>
    </ul>

</div>
