<div class="form-container">
    <h2>Feedback Form</h2>
    <form #feeedbackForm="ngForm" (ngSubmit)="onSubmit(feeedbackForm)">
        <div class="form-groub">
            <label for="name">Name:</label>
            <input type="text" id="name" autocomplete="off" 
            name="name"
            [(ngModel)]="feedback.name"
            #name="ngModel"
            required
            />
            <div class="error" *ngIf="name.invalid&& name.touched">
                Name is required
            </div>
        </div>

        <div class="form-groub">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off" 
            [(ngModel)]="feedback.email"
            #email="ngModel"
            required
            email
            />
            <div class="error" *ngIf="email.invalid&& email.touched">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">invalid Email</div>
            </div>
        </div>

             <div class="form-groub">
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" autocomplete="off"
            [(ngModel)]="feedback.feedback"
            #feedbackField="ngModel"
            required
            ></textarea>
            <div class="error" *ngIf="feedbackField.invalid&&feedbackField.touched">
                Feedback is required
            </div>
        </div>

        <button type="submit" [disabled]="feeedbackForm.invalid">Submit Feedback</button>
    </form>
    <div class="success" *ngIf="submitted">
        <h3>Thank you for your feedback, {{feedback.name}}</h3>
        <h2>we will get back to you at {{feedback.email}}</h2>

    </div>
</div>
