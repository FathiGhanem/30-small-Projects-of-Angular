<div class="container">
  <h2>Contact Form</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter Your Name"
        autocomplete="off"
        formControlName="name"
        [class.error]="name?.touched && name?.invalid"
      />
      <div class="error-message">
        <div *ngIf="name?.errors?.['required']&&name?.touched">
          Name is Required
        </div>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter Your Email"
        formControlName="email"
        [class.error]="email?.touched && email?.invalid"
      />
      <div class="error-message">
        <div *ngIf="email?.errors?.['required']&&email?.touched">
          Email is Required
        </div>
        <div *ngIf="email?.errors?.['email']&&email?.touched">
          Enter a VALID EMAIL
        </div>
      </div>
    </div>
    <div>
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        placeholder="Enter the Subject"
        formControlName="subject"
        [class.error]="subject?.touched && subject?.invalid"
      />
      <div class="error-message">
        <div *ngIf="subject?.errors?.['required']&&subject?.touched">
          Subject is Required
        </div>
        <div *ngIf="subject?.errors?.['maxlength']">
          Subject cannot exceed 50 characters.
        </div>
      </div>
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea
        name="message"
        id="message"
        rows="5"
        formControlName="message"
        [class.error]="message?.touched && message?.invalid"
      ></textarea>
      <div class="error-message">
        <div *ngIf="message?.errors?.['required']&&message?.touched">
          Message is Required
        </div>
        <div *ngIf="message?.errors?.['minlength']">
          Message must be at least 10 characters long.
        </div>
      </div>
    </div>
    <button class="submit">Submit</button>
  </form>
  <div class="success-message" *ngIf="submissionStatus === 'success'">
    Your message has bennt succesfully submitted!
  </div>
  <div class="error-message" *ngIf="submissionStatus === 'error'">
    Faild to submit message. Please try again!
  </div>
</div>
