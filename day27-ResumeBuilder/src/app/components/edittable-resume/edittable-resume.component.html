<div class="container">
  <div class="editable-resume">
    <h1>Edit Resume</h1>

    <div class="left-column">
      <label for="photo">Photo</label>
      <input
        type="file"
        id="photo"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
      <small class="photo-guideline">
        Please upload a photo with equal width and height
      </small>

      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="resume.name" />

      <label for="name">Email</label>
      <input type="email" id="email" [(ngModel)]="resume.email" />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="resume.phone" />

      <label for="links">Links:</label>
      <div *ngFor="let _ of [1, 2, 3, 4]; let i = index">
        <input type="text" [(ngModel)]="resume.links[i]" />
      </div>
      <label for="Languages">Languages:</label>
      <div *ngFor="let _ of [1, 2, 3, 4]; let i = index">
        <input type="text" [(ngModel)]="resume.languages[i]" />
      </div>
    </div>

    <div class="right-column">
      <label for="aboutMe">About Me:</label>
      <textarea id="aboutMe" [(ngModel)]="resume.aboutMe"></textarea>

      <label for="skills">Skills</label>
      <div *ngFor="let _ of [1, 2, 3, 4]; let i = index">
        <input type="text" [(ngModel)]="resume.skills[i]" />
      </div>
      <label for="experience">Experience</label>
      <div *ngFor="let _ of [1, 2, 3, 4]; let i = index">
        <input type="text" [(ngModel)]="resume.experience[i]" />
      </div>
      <label for="education">Education</label>
      <div *ngFor="let _ of [1, 2, 3, 4]; let i = index">
        <input type="text" [(ngModel)]="resume.education[i]" />
      </div>
      <label for="projects">Projects</label>
      <div *ngFor="let _ of [1, 2, 3]; let i = index">
        <input type="text" [(ngModel)]="resume.projects[i].name" />
        <textarea
          [(ngModel)]="resume.projects[i].description"
          rows="4"
        ></textarea>
      </div>

      <label for="courses">Courses</label>
      <div *ngFor="let _ of [1, 2, 3]; let i = index">
        <input type="text" [(ngModel)]="resume.courses[i]" />
      </div>
    </div>
  </div>
</div>
